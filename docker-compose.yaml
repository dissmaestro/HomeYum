version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    networks:
      - app-network
    environment:
      - FIBER_ADDR=:3001
      - DATABASE_URL=${DATABASE_URL}  # Загружаем URL базы из .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15 
    restart: always
    ports:
      - "5432:5432"
    networks:
      - app-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data 

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
