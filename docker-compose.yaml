version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    networks:
      - app-network
    volumes:
      - images:/app/images
    environment:
      - FIBER_ADDR=:3001
      - DATABASE_URL=${DATABASE_URL}
      - IMAGE_URL=${IMAGE_URL}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15 
    restart: always
    ports:
      - "5432:5432"
    networks:
      - app-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backend/db/init_scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  images:
